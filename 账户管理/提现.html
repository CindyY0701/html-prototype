<!DOCTYPE html>
<html>
<head>
    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5.js"></script>
        <![endif]-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="../js/jquery.nice-select.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/nice-select.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/style1.css">
    <script type="text/javascript" src="../js/main.js"></script>
    <script>
        $(function () {
            $('select').niceSelect();
        })
    </script>
</head>
<body class="body1">
    <div class="header">
        <div class="wrap">
            <a href="#" class="icon a_back"></a>
            <h1>提现</h1>
        </div>
    </div>
    <div class="mainer">
        <div class="gl_tit">
            <ul>
                <li><a href="#" class="on">提现</a></li>
                <li><a href="#">充提记录</a></li>
            </ul>
        </div>
        <div class="page_tk">
            <div class="tk_tab tk_tab1">
                <div class="tk_list">
                    <span>出款需达投注量</span>
                    <div class="tk_list_web">
                        <p><font>30000,00</font></p>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="tk_list">
                    <span>已达投注量</span>
                    <div class="tk_list_web">
                        <p><font>340,000</font></p>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="tk_list">
                    <span>可否出款</span>
                    <div class="tk_list_web">
                        <p>可</p>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="tk_list">
                    <span>出款账号</span>
                    <div class="tk_list_web">
                        <div class="tk_list_sel">
                            <select><option>000******000（中国农业银行</option></select>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="tk_list">
                    <span>账户余额</span>
                    <div class="tk_list_web">
                        <p>276,992,52</p>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="tk_list">
                    <span>提款金额</span>
                    <div class="tk_list_web">
                        <div class="tk_list_inp">
                            <input type="text" placeholder="请输入金额" />
                            <div class="input_tips">请输入提现金额</div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="tk_list_ts">
                        <p><em>单笔提款金额最低100元，最高50000元</em></p>
                    </div>
                </div>
                <div class="tk_list">
                    <span>金额大写</span>
                    <div class="tk_list_web">
                        <div class="tk_list_inp">
                            <input type="text" placeholder="元整" />
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="tk_list">
                    <span>资金密码</span>
                    <div class="tk_list_web">
                        <div class="tk_list_inp">
                            <input type="text" placeholder="请输入资金密码" />
                            <div class="input_tips">请输入资金密码</div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="tk_list">
                    <span>今日已提款金额</span>
                    <div class="tk_list_web">
                        <p>100</p>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="tk_list">
                    <span>每日提款次数</span>
                    <div class="tk_list_web">
                        <p>5</p>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="cz_btn tx_btn">
                <a href="#">申请提现</a>
            </div>
        </div>
    </div>

    <!--6.提现 出款成功弹窗-->
    <div class="modal modal_tips modal_ckcgtc login_modal_tips">
        <div class="fp_modal">
            <div class="cell">
                <div class="modal_cont">
                    <div class="ht30"></div>
                    <div class="tips_img">
                        <img src="../img/img/tips3.png">
                    </div>
                    <div class="cont">
                        <div class="modal_tips_web center">
                            <p>您的取款申请已提交</p>
                        </div>
                    </div>
                    <div class="modal_btn">
                        <a class="a1" href="#">确认 (2)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
