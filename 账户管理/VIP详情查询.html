<!DOCTYPE html>
<html>
<head>
    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5.js"></script>
        <![endif]-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css"><link rel="stylesheet" type="text/css" href="../css/style1.css">
    <script type="text/javascript" src="../js/main.js"></script>
    <script>
        $(function () {
            $(".ul_vip_list li").click(function () {
                $(this).addClass("on").siblings().removeClass("on")
            })
        })
    </script>

</head>
<body class="body1">
    <div class="header on fixed">
        <div class="wrap">
            <a href="#" class="a_back1 lt"></a>
            <a href="#" class="icon a_kefu"></a>
            <h1>VIP详情</h1>
        </div>
    </div>
    <div class="mainer main_add">
        <div class="wrap">
            <div class="vip-det-list">
                <ul class="ul_vip_list">
                    <li class="in"><span class="span1">VIP1</span></li>
                    <li><span class="span2">VIP2</span></li>
                    <li><span class="span3">VIP3</span></li>
                    <li><span class="span4">VIP4</span></li>
                    <li><span class="span5">VIP5</span></li>
                    <li class="on"><span class="span6">VIP6</span></li>
                    <li><span class="span7">VIP7</span></li>
                    <li><span class="span8">VIP8</span></li>
                    <li><span class="span9">VIP9</span></li>
                    <li><span class="span10">VIP10</span></li>
                </ul>
                <div class="tips">
                    <span>距离下一等级：<label>VIP1</label></span>
                    <span>流水还需金额约<label>3,000.00元</label></span>
                </div>

                <div class="text ul_vip_text">
                    <div class="item item1">
                        <p>累计流水</p>
                        <h2 class="flow">3,000.00</h2>
                    </div>
                    <div class="item item2">
                        <p>保级流水（90天）</p>
                        <h2>2,000.00</h2>
                    </div>
                    <div class="item item3">
                        <p>升级礼金</p>
                        <h2 class="gift">18</h2>
                    </div>
                    <div class="item item4">
                        <p>每周红包<span class="packet">18</span></p>
                        <p>流水要求<span class="flow">2,000</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
