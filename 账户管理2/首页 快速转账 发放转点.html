<!DOCTYPE html>
<html>
<head>
    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5.js"></script>
        <![endif]-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="../js/jquery.nice-select.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/nice-select.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/style1.css">
    <script type="text/javascript" src="../js/main.js"></script>
    <script>
        $(function () {
            $('select').niceSelect();
            $('.zd_list_sel select').change(function () {
                $(this).parents('.zd_list').find('.zd_list_tips p').hide();
                $(this).parents('.zd_list').find('.zd_list_tips p').eq($(this).val()).show();
            })
        })
    </script>
</head>
<body class="body1">
    <div class="header">
        <div class="wrap">
            <a href="#" class="icon a_back"></a>
            <h1>快速转账</h1>
        </div>
    </div>
    <div class="mainer">
        <div class="page_ctjl">
            <div class="gl_tit">
                <ul>
                    <li><a href="#">额度转换</a></li>
                    <li><a href="#" class="on">发放转点</a></li>
                    <li><a href="#">转换记录</a></li>
                    <li><a href="#">转点记录</a></li>
                </ul>
            </div>
            <div class="zd_tab">
                <div class="zd_list">
                    <span>转点类型</span>
                    <div class="zd_list_web flex">
                        <div class="zd_list_sel">
                            <select><option value="0">日奖励</option><option value="1">充值</option><option value="2">红利</option></select>
                        </div>
                        <div class="flex1"></div>
                        <a href="#" class="a_btns">批量转点</a>
                    </div>
                    <div class="clear"></div>
                    <div class="zd_list_tips">
                        <p>日奖励转点，等同于发放活动金额给下级，会影响盈亏报表金额。</p>
                        <p class="none">充值转点，等同于帮下级充值，下级会增加相对应充值金额的所需出款消费量</p>
                        <p class="none">红利转点，等同于送红包给下级，不影响盈亏报表金额。</p>
                    </div>
                </div>
                <div class="zd_list">
                    <span>转入账号</span>
                    <div class="zd_list_web">
                        <div class="zd_list_inp">
                            <input type="text" placeholder="请输入转入账号" />
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="zd_list">
                    <span>转账金额</span>
                    <div class="zd_list_web">
                        <div class="zd_list_inp">
                            <input type="text" placeholder="请输入转账金额" />
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="zd_list">
                    <span>备注</span>
                    <div class="zd_list_web">
                        <div class="zd_list_inp">
                            <input type="text" placeholder="" />
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="zd_list">
                    <span>资金密码</span>
                    <div class="zd_list_web">
                        <div class="zd_list_inp">
                            <input type="text" placeholder="请输入资金密码" />
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="cz_btn tx_btn">
                <a href="#">转入</a>
            </div>
        </div>
    </div>
</body>
</html>
