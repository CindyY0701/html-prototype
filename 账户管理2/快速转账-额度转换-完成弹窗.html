<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.nice-select.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/nice-select.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">

<body class="body1">
    <div class="header">
        <div class="wrap">
            <a href="#" class="icon a_back"></a>
            <h1>快速转账</h1>
        </div>
    </div>
    <div class="mainer">
        <div class="page_ctjl">
            <div class="gl_tit">
                <ul>
                    <li><a href="#" class="on">额度转换</a></li>
                    <li><a href="#">发放转点</a></li>
                    <li><a href="#">转换记录</a></li>
                    <li><a href="#">转点记录</a></li>
                </ul>
            </div>
            <div class="edzh_lx">
                <ul>
                    <li>
                        <span class="sp1">彩票</span>
                        <font>￥2,560.00</font>
                    </li>
                    <li>
                        <span class="sp2">AG</span>
                        <font>￥128.00</font>
                    </li>
                </ul>
            </div>
            <div class="edzh_tab">
                <div class="edzh_list">
                    <span>资金从</span>
                    <div class="edzh_list_web">
                        <div class="edzh_list_sel">
                            <select><option>彩票</option></select>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="edzh_list">
                    <span>转到</span>
                    <div class="edzh_list_web">
                        <div class="edzh_list_sel">
                            <select><option>请选择资金转入项</option></select>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="edzh_list">
                    <span>转账金额</span>
                    <div class="edzh_list_web">
                        <div class="edzh_list_inp">
                            <input type="text" placeholder="请输入转账金额" />
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="cz_btn tx_btn">
                <a href="#">转入</a>
            </div>
        </div>
    </div>

    <!--快速转账-额度转换-完成弹窗-->
    <div class="modal modal_tips modal_edzhwc login_modal_tips">
        <div class="fp_modal">
            <div class="cell">
                <div class="modal_cont">
                    <div class="ht30"></div>
                    <div class="tips_img">
                        <img src="../img/img/tips3.png">
                    </div>
                    <div class="cont">
                        <div class="modal_tips_web center">
                            <p>转账完成</p>
                        </div>
                    </div>
                    <div class="modal_btn">
                        <a class="a1" href="#">确认</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
