    <script>
        $(function () {
            $('.dlgl_rgz_tj .cp_list .tit em select').change(function () {
                var len = $(this).prop('selectedIndex')
                $(this).parents('.list').find('.tab_list li').hide()
                $(this).parents('.list').find('.tab_list li').each(function () {
                    for (var i = 0; i <= parseInt(len) ; i++) {
                        $(this).parents('.list').find('.tab_list li').eq(i).show();
                    }
                })
            })
            $('.xlyj_gz span').click(function () {
                $(this).parents('.xlyj_gz').find('.web').slideToggle();
            })

            $('.xg_dlgl_rgz ul li').click(function () {
                if ($(this).hasClass('on')) {
                    return
                } else {
                    $(this).parents('.xg_dlgl_rgz').find('li').removeClass('on')
                    $(this).addClass('on')
                    $('.qdgz_change_item').hide();
                    $('.qdgz_change_item').eq($(this).index()).show();
                }
            })
        })
    </script>
